<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Object</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>
    <table>
      <tr>
        <th>Teacher</th>
        <th>Subject</th>
        <th>Dept</th>
      </tr>
      <tr>
        <td id="demo01"></td>
        <td id="demo02"></td>
        <td id="demo03"></td>
      </tr>
    </table>
    <script>
      var person = {
        firstName: "John",
        lastName: "Smith",
        age: "22",
        favoriateFruit: "Lemon",
      };
      console.log(person.favoriateFruit);
      document.getElementById("demo").innerHTML = person.firstName;

      var uniLife = {
        teacher: {
          per01: { name: "Daw Mya", subject: "myanmar", dept: "A001" },
          per02: { name: "U Aung", subject: "English", dept: "A002" },
          per03: { name: "Daw Aye", subject: "Networking", dept: "A005" },
        },
        student: {
          st01: { name: "Su Su", age: "17", position: "1st year" },
          st02: { name: "Su Po Po", age: "18", position: "2nd year" },
          st03: { name: "Hla Thuzar", age: "17", position: "1st year" },
          st04: { name: "Kg Kg", age: "17", position: "1st year" },
          st05: { name: "Tin Myat Win", age: "19", position: "3rd year" },
          st06: { name: "Aye Thidar", age: "18", position: "2nd year" },
        },
      };
      var myArray = Object.values(uniLife); //convert object to array.
      document.getElementById("demo01").innerHTML = uniLife.teacher.per01.name;
      document.getElementById("demo02").innerHTML =
        uniLife.teacher.per01.subject;
      document.getElementById("demo03").innerHTML = uniLife.teacher.per01.dept;
      console.log(uniLife);
      console.log(myArray);
    </script>
  </body>
</html>
