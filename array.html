<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js array pop and push</title>
  </head>
  <body>
    <p id="demo1"></p>
    <h2>array pop method</h2>
    <p id="demo2"></p>
    <h2>array push method</h2>
    <p id="demo3"></p>
    <h2>shifting element</h2>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p></p>
    <script>
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fruits;
      fruits.pop();
      document.getElementById("demo2").innerHTML = fruits;
      fruits.push("Kiwi");
      document.getElementById("demo3").innerHTML = fruits;
      fruits.shift();
      document.getElementById("demo4").innerHTML = fruits;
      fruits.unshift("Lemon");
      document.getElementById("demo5").innerHTML = fruits;

      var cars = [
        { type: "Mercedes", year: 2016 },
        { type: "Lambogni", year: 2015 },
        { type: "BMW", year: 2019 },
      ];
      console.log(cars);
      console.log(cars[1]);

      if (cars.some((cars) => cars.type === "BMW")) {
        alert("Object found inside the array.");
      } else {
        alert("Object not found.");
      }

      var carType = cars.map((cars) => cars.type);
      console.log(carType);

      var carYear = cars.map((cars) => cars.year);
      console.log(carYear);

      var index01 = cars.findIndex((x) => x.type === "Mercedes");
      var index02 = cars.findIndex((x) => x.year === 2015);

      var index03 = cars.map((cars) => cars.type).indexOf("BMW");

      console.log(index01);
      console.log(index02);
      console.log(index03);
    </script>
  </body>
</html>
